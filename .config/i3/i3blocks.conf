[iface]
label=
instance=enp2s0
interval=5
color=#45CDDD

[separator]

[load_average]
label=
interval=2
color=#AFA786

[separator]

[temperature]
label=
interval=1
#command=/usr/lib/i3blocks/temperature
command=~/.config/i3/i3blocks/temperature
color=#FF7345

[separator]

[date]
command= date '+%d/%m/%Y'; [[ -z "${BLOCK_BUTTON}" ]] || gsimplecal &
label=
color=#80CEC9
interval=5

[separator]

[time]
label=
color=#FFFFFF
command=date '+%H:%M'
interval=1

[separator]

[volume]
label=
color=#57DBC2
instance=Master
#instance=PCM
interval=1
signal=1
